<div class="d-flex justify-content-center mt-3">
  <div class="card" style="width: 22rem">
    <h5 class="card-header">
      {{ isEdit ? "Edit Profile" : "Profile Info" }}
    </h5>
    <ng-container *ngIf="!isEdit">
      <img [src]="imageUrl" class="card-img-top" alt="Profile" />
      <div class="card-body">
        <h5 class="card-title">Name : {{ userData.name || "Name" }}</h5>
        <p class="card-text"></p>
      </div>
      <!-- <ul class="list-group list-group-flush">
      <li class="list-group-item">An item</li>

    </ul> -->
      <div class="card-body">
        <button class="btn btn-primary" (click)="editToggle()">
          Edit Profile
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="isEdit">
      <form [formGroup]="form">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="name"
              [value]="form.value.name"
              id="exampleFormControlInput1"
              placeholder="Enter Name"
            />
          </div>
          <div class="mb-3">
            <label for="formFileLg" class="form-label">
              Upload profile Image</label
            >
            <input
              class="form-control form-control-lg"
              id="formFileLg"
              type="file"
              enctype="multipart/form-data"
              (change)="onFileSelected($event)"
            />
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" (click)="onUpload()">Update</button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
